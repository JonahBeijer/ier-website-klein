            cursor: url("cursors/Hello Kitty normal select.cur"), auto;
        }
        a, button, .clickable {
            cursor: url("cursors/Hello Kitty help select.cur"), pointer;
        }

        /* Nieuwe klasse voor desktop-gif containers */
        .desktop-gif {
            width: 100px;
            height: 100px;
        }
        @media (min-width: 1700px) {
            .desktop-gif {
                width: 150px;
                height: 150px;
            }
        }


        .mobile-gif {
            width: 80px;
            height: 80px;
        }
        @media (max-width: 376px) {
            .mobile-gif {
                width: 65px;
                height: 65px;
            }
        }


        /* Custom wiggle-animatie */
        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        .animate-wiggle {
            animation: wiggle 1s ease-in-out infinite;
        }

        /* Beginstatus: container gesloten */
        #mobileMenu {
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
            /* Zorg dat de container wel in de layout staat */
        }

        /* Wanneer actief: container geopend */
        #mobileMenu.show {
            max-height: 300px;  /* Pas dit aan op basis van de daadwerkelijke hoogte van je menu */
            opacity: 1;
        }

<script>
    const mobileMenu = document.getElementById('mobileMenu');

    document.getElementById('mobileMenuButton').addEventListener('click', () => {
        if (mobileMenu.classList.contains('show')) {
            // Dropdown sluiten: verwijder de .show-klasse zodat de exit-transitie start
            mobileMenu.classList.remove('show');
            mobileMenu.addEventListener('transitionend', function handler() {
                if (!mobileMenu.classList.contains('show')) {
                    mobileMenu.style.display = 'none';
                }
                mobileMenu.removeEventListener('transitionend', handler);
            });
        } else {
            // Dropdown openen: maak hem zichtbaar en start de transitie
            mobileMenu.style.display = 'flex';
            // Forceer een reflow zodat de overgang wordt toegepast
            void mobileMenu.offsetWidth;
            mobileMenu.classList.add('show');
        }
    });





    // Na het laden van de pagina, wijs een random animatie toe aan elke desktop-GIF
    document.addEventListener("DOMContentLoaded", function () {
        const animations = ["animate-bounce", "animate-spin", "animate-pulse", "animate-wiggle"];
        document.querySelectorAll('.desktop-gif img').forEach((img) => {
            // Indien er al een animatie-class in de HTML stond, kun je deze desgewenst eerst verwijderen
            img.classList.remove("animate-bounce", "animate-spin", "animate-pulse", "animate-wiggle");
            const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
            img.classList.add(randomAnimation);
        });
    });

    // Voorbeeld: voeg een "waiting" klasse toe bij klik op links en knoppen
    document.addEventListener("DOMContentLoaded", function () {
        document.body.classList.remove("waiting");
    });
    document.querySelectorAll("a, button").forEach((el) => {
        el.addEventListener("click", function () {
            document.body.classList.add("waiting");
            setTimeout(() => {
                document.body.classList.remove("waiting");
            }, 2000);
        });
    });
</script>
